          <img
            src="https://png.pngtree.com/png-vector/20220622/ourmid/pngtree-chatbot-color-icon-chat-bot-png-image_5258006.png"
            class="rounded-circle user_img_msg">
        </div>
        <div class="msg_cotainer">
          <svg class="svg_loading" version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="100px" y="100px" viewBox="0 0 100 100"
            enable-background="new 0 0 0 0" xml:space="preserve">
            <circle fill="#006494" stroke="none" cx="15" cy="50" r="8">
              <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2" />
            </circle>
            <circle fill="#0582ca" stroke="none" cx="50" cy="50" r="8">
              <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
            </circle>
            <circle fill="#00a6fb" stroke="none" cx="85" cy="50" r="8">
              <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
            </circle>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <p *ngIf="!isIntroduct">Tôi có thể giúp gì cho bạn?</p>
    <div class="input-group">
      <textarea [disabled]="loading" (input)="autoGrow($event)" [style.height]="textAreaHeight" rows="1"
        class="form-control type_msg" placeholder="Nhập lời nhắn ..." [(ngModel)]="objChatBot.question" (keyup.enter)="sendMes()"></textarea>
      <div *ngIf="!loading" class="input-group-append">
        <button (click)="sendMes()" class="input-group-text send_btn"><i class="fas fa-paper-plane"
            style="transform: rotate(45deg);"></i></button>
      </div>
      <div *ngIf="loading" class="input-group-append">
        <button (click)="btnPause()" class="input-group-text send_btn"><i class="fas fa-pause"></i></button>
      </div>
    </div>
  </div>
</div>

<p-dialog id="dialog" [showHeader]="false" [(visible)]="display" [style]="{width: '40vw'}" [modal]="true"
    [draggable]="true" [resizable]="true">
    <ng-template pTemplate="content">
        <div class="panel-custom">
            <div class="panel-header">
                <div>
                    <span>Báo cáo lỗi</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="grid mt-2">
                <div class="col-12">
                    <div class="input-group">
                        <textarea [(ngModel)]="objCauHoiLoi.MoTaLoi" (input)="autoGrowDialog($event)"
                            [style.height]="textAreaHeightDialog" rows="1" class="form-control type_msg"
                            placeholder="Nhập mô tả lỗi bạn gặp phải ở đây"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-outlined p-button-danger"
            (click)="closeDialogDanhGia()"></button>
        <button pButton pRipple label="Xác nhận" icon="pi pi-check" (click)="guiCauHoiLoi()"></button>
    </ng-template>
</p-dialog>
<p-toast key="cauhoiloi" position="bottom-right"></p-toast>
